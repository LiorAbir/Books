<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="app-header flex">
        <h1 class="logo">BOOKS<span>collection</span></h1>
        <button onclick="onUpdateBook()" class="btn add-btn">Add Book</button>
    </header>
    <main class="app-container">
        <section class="book-list">
            <ul class="books-container clean-list card-grid"></ul>
        </section>

        <div class="modal details-modal" hidden>
            <img src="" alt="book-img">
            <h2 class="name"></h2>
            <p class="id"></p>
            <p>Author: <span class="author"></span></p>
            <p class="desc"></p>
            <p>Rate: <span>3/5</span></p>
            <button class="btn close-btn" onclick="onCloseModal()">Close</button>
        </div>

        <div class="modal edit-modal" hidden>
            <form onsubmit="onSaveBook(ev)" class="edit-form flex">
                <h2 class="title"></h2>
                <input type="text" class="name" placeholder="Enter book name">
                <input type="text" class="img" placeholder="Enter image URL">
                <input type="text" class="author" placeholder="Enter book author">
                <textarea class="desc" name="" id="" cols="30" rows="10"
                    placeholder="Enter book description"></textarea>
                <input type="number" class="rate" placeholder="Enter book rate">
                <button class="btn save-btn">Save</button>
            </form>
            <button class="btn close-btn" onclick="onCloseModal()">Close</button>
        </div>

    </main>
    <footer class="app-footer flex">
        <h1 class="logo">BOOKS<span>collection</span></h1>
        <p>Simple vanilla JS and jQuery app with MVC architecture</p>
    </footer>

    <!-- SCRIPT -->
    <script src="./lib/jquery.js"></script>
    <script src="./js/book-controller.js"></script>
    <script src="./js/services/book-service.js"></script>
</body>

</html>
