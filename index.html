<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="app-header">
        <h1>book library</h1>
    </header>
    <main class="app-container">
        <section class="book-list">
            <ul class="books-container clean-list card-grid"></ul>
        </section>

        <div class="edit-modal">

        </div>

        <div class="modal details-modal" hidden>
            <img src="" alt="book-img">
            <h2 class="name"></h2>
            <h2 class="price"></h2>
            <p class="id"></p>
            <p class="author">Author: <span></span></p>
            <p class="desc"></p>
            <p>Rate: <span></span></p>
            <button onclick="onCloseModal()">Close</button>
        </div>

    </main>
    <footer class="app-footer">
        <h1>footer</h1>
    </footer>

    <!-- SCRIPT -->
    <script src="./lib/jquery.js"></script>
    <script src="./js/book-controller.js"></script>
    <script src="./js/services/book-service.js"></script>
</body>

</html>
